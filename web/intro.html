<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>doc_rag intro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
  <div class="app-container">
    <main class="main-content" style="display:flex;align-items:center;justify-content:center;">
      <section class="card" style="max-width:640px;width:100%;">
        <h2 style="margin-bottom:12px;">doc_rag Local Server</h2>
        <p class="status-msg" style="margin-bottom:16px;">
          문서 기반 RAG 서비스를 시작합니다.
        </p>
        <div id="statusIndicator" class="status-indicator" style="margin-bottom:10px;">
          <span class="status-dot"></span>
          <span class="status-text">Checking...</span>
        </div>
        <p id="statusMsg" class="status-msg" style="margin-bottom:18px;">서버 상태 확인 중입니다.</p>
        <div style="display:flex;gap:10px;">
          <button id="refreshBtn" class="secondary-btn">상태 새로고침</button>
          <button id="startBtn" class="primary-btn">서비스 시작</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    const statusIndicator = document.getElementById("statusIndicator");
    const statusMsg = document.getElementById("statusMsg");
    const startBtn = document.getElementById("startBtn");
    const refreshBtn = document.getElementById("refreshBtn");

    function setStatus(type, text, detail) {
      statusIndicator.className = "status-indicator " + type;
      statusIndicator.querySelector(".status-text").textContent = text;
      statusMsg.textContent = detail || "";
    }

    async function healthCheck() {
      try {
        const res = await fetch("/health");
        const data = await res.json();
        if (!res.ok) {
          setStatus("error", "Error", data.detail || "health check 실패");
          return false;
        }
        setStatus("ok", "Online", `vectors=${data.vectors ?? "-"}`);
        return true;
      } catch (error) {
        setStatus("error", "Offline", String(error));
        return false;
      }
    }

    refreshBtn.addEventListener("click", healthCheck);

    startBtn.addEventListener("click", async () => {
      const ok = await healthCheck();
      if (!ok) {
        alert("서버가 실행 중이 아닙니다. 런처 스크립트로 서버를 먼저 시작해 주세요.");
        return;
      }
      location.href = "/app";
    });

    healthCheck();
  </script>
</body>
</html>
